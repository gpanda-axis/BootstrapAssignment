<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- jQuery Validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="UserJquery.js"></script>
    
    
</head>
<body>
    
      <div class="container">
        <div class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-3">
          <h1>User Form</h1>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
              <h3>Add User</h3>
                <div class="panel-body">
                    <form class="form-horizontal" id="userForm">
                        <div class="form-group">
                            UserId:<input type="text" id="uid" name ="id" class="form-control"  placeholder='User Id' required />
                            UserName: <input type="text" id="uname" name="name" class="form-control" placeholder='User Name' required />
                            UserRole: <input type="text" id="role" name="role" class="form-control" placeholder='User Role' required/>                            
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="container-fluid">
                        <p>
                          <button type='button' class='btn btn-success' id="add">Add</button>
                          </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                      UserId: <input type="text" id="mid" class="form-control" readonly/>
                      UserName: <input type="text" id="mname" class="form-control" />
                      UserRole: <input type="text" id="mrole" class="form-control" />                            
                  </div>
              </form>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-info" id="save" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
    <div class="col-sm-8" >
        <table class="table-bordered table-striped table-hover table">
            <thead>
                <tr class="danger">
                    <td>USERID</td>
                    <td>USERNAME</td>
                    <td>ROLE</td>
                    <td>ACTION</td>
                </tr>
            </thead>
        <tbody id="tbody">

           </tbody>
        </table>
    </div>
  </div>
 </div>  
</body>
</html>
